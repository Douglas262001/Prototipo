<!DOCTYPE html>
<html>
<head>
  <title>Login - Usuário Transporte Escolar</title>
  <script src="../js/index.js"></script>
  <link rel="stylesheet" href="../css/style_index.css">
</head>
<body>
  <div class="container">
    <img src="../img/bus.png" alt="Logo ônibus">
    <h1>Login - Usuário Transporte Escolar</h1>
    <form onsubmit="submitForm(event)">
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <input type="submit" value="Entrar" id="submitBtn">
    </form>
    <p class="message">Não possui uma conta? <a href="cadastroUsuarios.html">Cadastre-se</a></p>
  </div>
</body>
</html>
