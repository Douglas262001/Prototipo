<!DOCTYPE html>
<html>
<head>
  <title>Cadastro - Usuário Transporte Escolar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 100px;
    }
    
    h1 {
      text-align: center;
      color: #333333;
    }
    
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #dddddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: #ffffff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    
    .message {
      color: #666666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro - Usuário Transporte Escolar</h1>
    <form>
      <input type="text" placeholder="Nome" required>
      <input type="email" placeholder="E-mail" required>
      <input type="password" placeholder="Senha" required>
      <input type="submit" value="Cadastrar">
    </form>
    <p class="message">Já possui uma conta? <a href="index.html">Faça Login</a></p>
  </div>
</body>
</html>
