<!DOCTYPE html>
<html>
<head>
  <title>Cadastro - Usuário Transporte Escolar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 100px;
    }
    
    h1 {
      text-align: center;
      color: #333333;
    }
    
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #dddddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: #ffffff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    
    .message {
      color: #666666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro - Usuário Transporte Escolar</h1>
    <form id="cadastroForm">
      <input type="text" placeholder="Nome" required id="nomeInput">
      <input type="email" placeholder="E-mail" required id="emailInput">
      <input type="password" placeholder="Senha" required id="senhaInput">
      <input type="submit" value="Cadastrar">
    </form>
    <p class="message">Já possui uma conta? <a href="index.html">Faça Login</a></p>
  </div>

  <script>
    // Função para enviar o formulário de cadastro
    function cadastrarUsuario() {
      // Capturar os valores dos campos do formulário
      const nome = document.getElementById('nomeInput').value;
      const email = document.getElementById('emailInput').value;
      const senha = document.getElementById('senhaInput').value;

      // Criar um objeto com os dados do usuário
      const usuario = {
        nome: nome,
        email: email,
        senha: senha
      };

      // Enviar a solicitação POST para o servidor
      fetch('http://localhost:3000/usuarios', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(usuario)
      })
        .then(response => {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error('Erro ao cadastrar usuário');
          }
        })
        .then(data => {
          // Exibir mensagem de sucesso para o usuário
          alert(`Usuário ${data} cadastrado com sucesso!`);
        })
        .catch(error => {
          // Exibir mensagem de erro para o usuário
          console.error(error);
          alert('Erro ao cadastrar usuário. Por favor, tente novamente mais tarde.');
        });
    }

    // Capturar o evento de submissão do formulário
    const form = document.getElementById('cadastroForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Evitar o envio do formulário padrão
      cadastrarUsuario();
    });
  </script>
</body>
</html>
