<!DOCTYPE html>
<html>
<head>
  <title>Cadastro - Usuário Transporte Escolar</title>
  <link rel="stylesheet" href="../css/style_cadastro_usuarios.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro - Usuário Transporte Escolar</h1>
    <form id="cadastroForm">
      <input type="text" placeholder="Nome" required id="nomeInput">
      <input type="email" placeholder="E-mail" required id="emailInput">
      <input type="password" placeholder="Senha" required id="senhaInput">
      <input type="submit" value="Cadastrar">
    </form>
    <p class="message">Já possui uma conta? <a href="index.html">Faça Login</a></p>
  </div>

  <script src="../js/index.js"></script>
  
</body>
</html>
