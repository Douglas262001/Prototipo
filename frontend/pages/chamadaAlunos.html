<!DOCTYPE html>
<html>
  <head>
    <title>Lista De Presença Ônibus</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_chamada.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

  <body class="bg-dark">

    <header class="bg-white">
      <nav class="navbar bg-body-tertiary px-5">
        <div class="header-1">
          <div class="logo" style="display: inline-block;">
            <img style="height: 67px;" src="../img/bus.png" alt="Logo">
          </div>
          <strong style="font-size: 1.1rem;">
            LISTA DE PRESENÇA ÔNIBUS
          </strong>
        </div>

        <div class="header-2"> 
          <div id="info">
            <label for="dia e horario">Dia e Horário:</label>
            <h2 id="data-horario"></h2>
            <label for="local">Local:</label>
            <h2 id="local"></h2>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div id="cards"></div>
    </main>
    
    <div class="bottom"> 

      <button id="exportar-csv">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front text"> Exportar CSV
        </span>
      </button>
    
    
    <label style="color: white;" for="tipo-select">Filtrar por tipo:</label>

    <select id="tipo-select">
      <option value="Todos">TODOS</option>
      <option value="ATIVO">ATIVO</option>
      <option value="PARCIAL">PARCIAL</option>
      <option value="NULO">NULO</option>
    </select>

    <a class="logout-button" href="loginMotorista.html">Sair</a>
  </div>

    <script src="../js/script.js"></script>
  </body>

</html>
